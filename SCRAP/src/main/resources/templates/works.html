<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org/"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
		layout:decorate ="~{/common}"
>

	<head>
		<meta charset="UTF-8">
		<title>ホーム画面</title>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
		<link rel="stylesheet" href="/css/works.css">
	</head>
	<body>
		
		<!--本体部分-->
		<div layout:fragment="content">	
						
			<div class="work_container">
				<div class="work_inf" th:each="work : ${works}" th:if="${!work.deleteFlag}">
					<div class="work">
						<div class="sec_img">
							<img th:src="${work.workType} ? @{'/img/book/{imgPath}'(imgPath=${work.imgPath})} 
								: @{'/img/movie/{imgPath}'(imgPath=${work.imgPath})}" 
							alt="work_Image">						</div>
						<div class="sec_name">
							<h3 th:text="${work.name.length() > 6 ? #strings.substring(work.name, 0, 6) + '...' : work.name}"></h3>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
		
	</body>
</html>
