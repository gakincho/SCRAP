<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org/"
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

	<head>
		<meta charset="UTF-8">
		<title>ユーザー削除画面</title>
		<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!--		<link rel="stylesheet" href="/css/home.css">-->
	</head>
	<body>
		
		<form th:action="@{/logout}" method="post">
        	<input type="submit" name="logout" value="ログアウト"/>
		</form>
		
		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<form th:action="@{/user/rgst}" method="get">
				ユーザーを追加：<button type="submit">ユーザー情報追加</button>
			</form>
		</div>
		
		<form th:action="@{/user}" method="get">
			ユーザーメニューに戻る：<button type="submit">ユーザー情報追加</button>
		</form>
		
		<div sec:authorize="hasRole('ROLE_USER')">
			USERロールを持っている場合のみ表示される
		</div>
		
		<h1>H3LL0!</h1>
		<h1 th:text="${user.nickname}"></h1>
		<h1 th:text="${user.getAuthorities()}"></h1>
		

		
	</body>
</html>
